<!DOCTYPE html>
<head>
    <title>Ahoy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://js.radar.io/v3/radar.min.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script> 
</head>
<body>
    <div id="container">
        <header>
            <h1>Ahoy</h1>
            <img class="userimg" src="assets/user.png">
        </header>
        <div class="main">
            <div style="width: 63%; height: 100vh;" class="cursor-in-map" id="mapContainer"></div>
            <div class="chatbox">
                <div class="chat-page">
                    <div class="msg-inbox">
                        <div class="chats">
                            <div class="msg-page">
                                <div class="received-chats">
                                    <div class="received-chats-img">

                                    </div>
                                    <div class="received-msg">
                                        <div class="received-msg-inbox">
                                            <p>Hi !!!</p>
                                            <span class="time">11:00 AM</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="outgoing-chats">
                                    
                                    <div class="outgoing-chats-msg">
                                        <!-- <div class="outgoing-msg-inbox"> -->
                                            <p>Hi !!! Message from me</p>
                                            <span class="time">11:00 AM</span>
                                        <!-- </div> -->
                                    </div>
                                    <div class="outgoing-chats-img">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" placeholder="Ahoy scallywag" class="chat-input">
            </div>
        </div>
        <section class="findbutton">
            <button onclick="setup()" class="find">Find a fellow seafarer!</button>
        </section>
        
    </div>
    <footer>
        <p class="footertext">Â© Ahoy 2020</p>
    </footer>
    <!-- <div id="root"></div> -->
    <script src="src/index.js"></script>
    <script src="src/scripts.js"></script>
</body>
</html>
